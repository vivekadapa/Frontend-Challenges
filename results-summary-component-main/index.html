<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@100&family=Poppins:ital,wght@0,400;0,700;1,200&family=Raleway:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="main-container">
    <div class="result-container">
      <h3>Your Result</h3>
      <div class="circle">
        <span class="score">76</span><br>
        of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3>Summary</h3>
      <div class="summary-details">
        <div class="reaction flex mb">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="c-red">Reaction</p>
          </div>
          <p>80/100</p>
        </div>
        <div class="memory flex mb">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="c-yellow">Memory</p>
          </div>
          <p>92/100</p>
        </div>
        <div class="verbal flex mb">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="c-green">Verbal</p>
          </div>
          <p>61/100</p>
        </div>
        <div class="visual flex mb">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="c-blue"> Visual</p>
          </div>
          <p>72/100</p>
        </div>
      </div>
      <button class="btn-continue">Continue</button>
    </div>

  </div>

</body>

</html>
